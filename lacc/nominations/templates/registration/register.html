{% extends 'base.html' %}

{% block body %}
<!--<form action="" method="post">{% csrf_token %}-->
<!--{{form}}-->
<!--<input type="submit" value="Confirm" />-->
<!--</form>-->

<form>

    <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="email" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="First Name">
  </div>

   <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Last Name">
  </div>


  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">This will also be your username.</small>
  </div>


    <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

    <div class="form-group">
    <label for="exampleInputPassword1">Phone Number</label>
    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      I confirm that all fields are checked.
    </label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
