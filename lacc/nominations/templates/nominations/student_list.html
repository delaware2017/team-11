{% extends 'base.html' %}

{% block body %}

<div><h2> View Student Nominations </h2></div>
<div>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    {{objects }}
    {% for student in object_list %}
    <tr>
      <td>{{student.first_name}}</td>
      <td>{{student.last_name}}</td>
      <td>
        <a href="{% url 'student_view' student.id}">View</a>
      </td>
      <td>
        <a href="{% url 'student_update' student.id}">Update</a>
      </td>
      <td>
        <a href="{% url 'student_delete' student.id}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
