{% extends 'base.html' %}

{% block body %}

<form action="" method="post">

    <div class="form-group">
        <label for="exampleInputEmail1">Student's First Name</label>
        <input type="email" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter student's first name">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Student's Last Name</label>
        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter student's last name">
    </div>


    <div class="form-group">
        <label for="exampleInputEmail1">Student's Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter student's email">
        <small id="emailHelp" class="form-text text-muted">This will also be the student's username.</small>
    </div>


    <div class="form-group">
        <label for="exampleInputEmail1">School</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter student's school">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">School District</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter student's school district">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">County</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter student's county">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Categories</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Academic Excellence</label>
        <label class="checkbox-inline"><input type="checkbox" value="">The Arts</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Athletics</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Science Technology Engineering and Math</label>
        <label class="checkbox-inline"><input type="checkbox" value="">School/Community Service</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Outstanding Hispanic Student</label>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Letter of Recommendation</label>
        <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            I confirm that all fields are checked.
        </label>
    </div>

    <button type="submit" value="save" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
